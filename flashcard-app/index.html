<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash Card App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="front">
                <h2 class="front-text">Question</h2>
                <p>This is the front of the card where you put the question.</p>
            </div>
            <div class="back">
                <h2>Answer</h2>
                <p class="back-text">This is the back of the card where you put the answer.</p>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button class="previous-button">Previous</button>
        <button class="shuffle-button">Shuffle</button>
        <button class="next-button">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
